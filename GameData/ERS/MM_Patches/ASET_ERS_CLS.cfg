
//----- Connected Living Spaces   ---------------------------

//  Cab
@PART[ERSCabin]:NEEDS[ConnectedLivingSpace]
{
	@MODULE[ModuleConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = WR,WL,t
	}
}

//  Airlock & Cargo, Crew & Cargo
@PART[ERS_ACM,ERS_CCM]:NEEDS[ConnectedLivingSpace]
{
	@MODULE[ModuleConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = WR1,WL1,WR2,WL2,m1,IRC
	}
}

//  Docking Port
@PART[ERSSDP]:NEEDS[ConnectedLivingSpace]
{
	@MODULE[ModuleConnectedLivingSpace]
    {
        name = ModuleConnectedLivingSpace
        passable = true
    }
}

//  Service
@PART[ERSSM]:NEEDS[ConnectedLivingSpace]
{
	@MODULE[ModuleConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = WR,WL,b
	}
}

//  Cargo
@PART[ERSCargoModule]:NEEDS[ConnectedLivingSpace]
{
	@MODULE[ModuleConnectedLivingSpace]
    {
        name = ModuleConnectedLivingSpace
        passable = true
        impassablenodes = WR1,WL1,WR2,WL2,m1,ILC,IRC
    }	
}

// Crew
@PART[ERSCrewModule]:NEEDS[ConnectedLivingSpace]
{
	@MODULE[ModuleConnectedLivingSpace]
    {
        name = ModuleConnectedLivingSpace
        passable = true
        impassablenodes = WR1,WL1,WR2,WL2  //,m1  //<---Make m1 passable, in case it has a docking port attached?
    }	
}
