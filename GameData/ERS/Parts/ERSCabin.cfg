PART
{
	// --- general parameters ---
	name = ERSCabin
	module = Part
	author = Alexustas, LinuxGuruGamer, Atomikku, StoneBlue

	// --- asset parameters ---
	MODEL
	{
		model = ASET/ERS/Parts/ERSCabin
	}
	scale = 1
	rescaleFactor = 1

	// --- node definitions: definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_WR =  0.761279, -0.08, 0.8580958,  1, 0, 0, 1
	node_stack_WL = -0.761279, -0.08, 0.8580958, -1, 0, 0, 1
	node_stack_m1 =  0.0, 0.0, -0.669374, 0, 0, -1, 1

	node_stack_b  =  0.0, -0.3548737, 0.0, 0, -1, 0, 1
	//node_stack_t =  0.0,  0.87, 0.0, 0, 1, 0, 1

	// --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- editor parameters ---
	TechRequired = fieldScience
	entryCost = 8200
	cost = 5500
	category = Pods
	subcategory = 0
	title = ERS "Bravo" Cabin
	manufacturer = A.S.E.T.
	description = A cockpit specially designed for the ERS Rover System. This module offers plenty of space for four operators and all the snacks they could ever want.  Use the PAW to select flags.

	// --- standard part parameters ---
	mass = 1.3 
	dragModelType = default
	maximum_drag = 0.30
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 8
	maxTemp = 1000
	breakingForce = 50
	breakingTorque = 150
    bulkheadProfiles = ers
    tags = ers ASET crew command 
	vesselType = Rover
	CoMOffset = 0, 0, 0.5
	CrewCapacity = 4

    //---CONTROL---------------------------------------------------
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
	}

	MODULE
	{
		name = ModuleSAS
	}

    //---IVA SETUP---------------------------------------------------
	INTERNAL
	{
	  name = ERSinternalsStock  //ERSinternals
	}

    //---RESOURCES---------------------------------------------------
	RESOURCE
	{
		name = ElectricCharge
		amount = 100
		maxAmount = 100
	}
	
    //---COMMS------------------------------------------------------
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}	
	
    //---SCIENCE---------------------------------------------------
	MODULE
    {
        name = ModuleScienceExperiment	
        experimentID = crewReport
        experimentActionName = Crew Report
        resetActionName = Discard Crew Report
        reviewActionName = Review Report
        useStaging = False	
        useActionGroups = True
        hideUIwhenUnavailable = True	
        rerunnable = True
        xmitDataScalar = 2.0
    }
    
	MODULE
    {
        name = ModuleScienceContainer
        reviewActionName = Review Stored Data
        storeActionName = Store Experiments
        evaOnlyStorage = True
        storageRange = 2.0
    }	

    //---NAV LIGHTS------------------------------------------------
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = ERS_Cab_NavLights
		startEventGUIName = Nav Lights ON
		endEventGUIName = Nav Lights OFF
		actionGUIName = Toggle Nav Lights
	}
	
	//---AIRLOCK & LADDER--------------------------------------------
	MODULE
	{
		name = RetractableLadder
		ladderAnimationRootName = ERS_CabineAirLock
		ladderColliderName = Ladder
		ladderRetractAnimationName = Retract
	}	

    //=== JSI PartUtilities =========================================
	
    //------ NODES MANAGEMENT ---------------------------------------

    //----------- TOP NODE  -----------------------------------------
	MODULE
	{
		name = JSIPartComponentGroup
		groupID = TopNode
		areComponentsEnabled = true
		persistAfterEditor = false
		activeInEditor = true
		activeInFlight = false
		activeWhenUnfocused = false
		enableMenuString = - TOP Node
		disableMenuString = + TOP Node
		showToggleOption = false
		managedNodes = m1
	}

    //------ FLAGS MANAGEMENT ---------------------------------------

    //----------- 1 Flag --------------------------------------------
    MODULE
    {
        name = JSISelectableFlagDecal
    //	defaultFlag = $RANDOM$
        flagTransform = ERSCabineFlagPlate01
        menuString = Cab flag #1
    }

    //----------- 2 Flag --------------------------------------------
    MODULE
    {
        name = JSISelectableFlagDecal
    //	defaultFlag = $RANDOM$
        flagTransform = ERSCabineFlagPlate02
        menuString = Cab flag #2
    }

    //----------- 3 Flag --------------------------------------------
    MODULE
    {
        name = JSISelectableFlagDecal
    //	defaultFlag = $SPONSOR$
        flagTransform = ERSCabineFlagPlate03
        menuString = Cab flag #3
    }
}
