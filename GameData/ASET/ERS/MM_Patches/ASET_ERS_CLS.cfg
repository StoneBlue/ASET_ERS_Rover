
//----- Connected Living Spaces   ---------------------------

//  Cab
@PART[ERSCabin]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]
{
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = WR,WL,t
	}
}

//  Airlock & Cargo, Crew & Cargo
@PART[ERS_ACM,ERS_CCM]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]
{
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = WR1,WL1,WR2,WL2,m1,IRC
	}
}

//  Docking Port
@PART[ERSSDP]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]
{
	MODULE
    {
        name = ModuleConnectedLivingSpace
        passable = true
		passableWhenSurfaceAttached = true
    }
}

//  Service
@PART[ERSSM]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]
{
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = WR,WL,b
	}
}

//  Cargo
@PART[ERSCargoModule]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]
{
	MODULE
    {
        name = ModuleConnectedLivingSpace
        passable = true
        impassablenodes = WR1,WL1,WR2,WL2,m1,ILC,IRC
    }	
}

// Crew
@PART[ERSCrewModule]:HAS[!MODULE[ModuleConnectedLivingSpace]]:NEEDS[ConnectedLivingSpace]
{
	MODULE
    {
        name = ModuleConnectedLivingSpace
        passable = true
        impassablenodes = WR1,WL1,WR2,WL2  //,m1  //<---Make m1 passable, in case it has a docking port attached?
    }	
}
