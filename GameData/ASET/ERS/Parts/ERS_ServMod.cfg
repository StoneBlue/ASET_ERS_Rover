PART
{
    // --- general parameters ---
    name = ERSSM
    module = Part
	author = Alexustas, LinuxGuruGamer, Atomikku, StoneBlue

    // --- asset parameters ---
    MODEL
    {
		model = ASET/ERS/Parts/ERS_ServMod
    }
    scale = 1
    rescaleFactor = 1

	// --- node definitions: definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_WR =  0.761279, 0.1608395, 0.8580958,  1, 0, 0, 1
	node_stack_WL = -0.761279, 0.1608395, 0.8580958, -1, 0, 0, 1
	node_stack_bc =  0.0, -0.5587292, -0.1373371, 0, -1, 0, 1

	node_stack_t = 0.0,  0.3548737, 0.00, 0,  1, 0, 1
	node_stack_b = 0.0, -0.6966674, 0.58, 0, -1, 0, 1

	// --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	// --- editor parameters ---
	TechRequired = fieldScience
	entryCost = 8200
	cost = 2100
	category = Utility
	subcategory = 0
	title = ERS "Hanks" Service Module
	manufacturer = A.S.E.T.
	description = The ERS "Hanks" Service Module is an integrated LS and Utility Module that saves you the effort of building your own. Use the PAW to select flags and enable the hidden nodes, and pray that the fuel cells don't explode.

	// --- standard part parameters ---
	mass = 0.8
	dragModelType = default
	maximum_drag = 0.30
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 8
	maxTemp = 1000
	breakingForce = 50
	breakingTorque = 150
    bulkheadProfiles = ers
    tags = ers ASET resource convert liquid lfo oxidizer
	vesselType = Rover
	CoMOffset = 0, 0, 0.5

	//---FUEL CELL OPTION--------------------------------------------
	MODULE
	{
        name = ModuleResourceConverter
        ConverterName = #autoLOC_502022 //#autoLOC_502022 = Fuel Cell
        StartActionName = #autoLOC_502023 //#autoLOC_502023 = Start Fuel Cell
        StopActionName = #autoLOC_502024 //#autoLOC_502024 = Stop Fuel Cell
        ToggleActionName = #autoLOC_502025 //#autoLOC_502025 = Toggle Fuel Cell
        FillAmount = 0.99
        AutoShutdown = false
        GeneratesHeat = false
        UseSpecialistBonus = false
		
		INPUT_RESOURCE
        {
            ResourceName = LiquidFuel
            Ratio = 0.010125
            FlowMode = STAGE_PRIORITY_FLOW
        }
        INPUT_RESOURCE
        {
            ResourceName = Oxidizer
            Ratio = 0.012375
            FlowMode = STAGE_PRIORITY_FLOW
        }
        OUTPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 9
            DumpExcess = false
        }
	}

    //---REAR MOUNT/SHROUD-------------------------------------------
	MODULE
	{
       name = ModuleJettison
       jettisonName = ERS_SM_BackPlateGrp
       bottomNodeName = b
       isFairing = True
       jettisonedObjectMass = 0.03
       jettisonForce = 15
       jettisonDirection = 0 0 1	
	}
}
